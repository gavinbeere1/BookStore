<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
 <title>Welcome Security with Spring Boot!</title>
 <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

 </head>
  <p th:inline="text">
      You are logged as: <b>[[${#httpServletRequest.remoteUser}]]</b>
      (<a href="/logout">logout</a>)
    </p>
     <div align="center">
 
 
 </div>
<object align="middle">
<body>
<center>
<td>

	<h3>Register</h3>

	<form action="#" th:action="@{/registeruser}" th:object="${user}" method="post">
		<table>
		<tr>
		<td>First name:</td>
				<td><input type="text" th:field="*{firstName}" /></td>
			</tr>
			<tr>
				<td>Last name:</td>
				<td><input type="text" th:field="*{lastName}" /></td>
			</tr>
			<tr>
				<td>Phone:</td>
				<td><input type="number" th:field="*{phone}" /></td>
			</tr>
			
			<tr>
				<td>Email(Username):</td>
				
				<td><input type="email" th:field="*{userName}" /></td>
			</tr>
				<tr>
		
				<td>Address:</td>
				<td><input type="text" th:field="*{address}" /></td>
			</tr>
		
			<tr>
				<td>Password:</td>
				<td><input type="password" th:field="*{password}" /></td>
			</tr>
			<tr>
				<td>Payment Method:</td>
				
				<td><select name="paymentMethod" th:field="*{paymentMethod}" >
  					<option value="Cash">Cash?</option>
  					<option value="Visa">Visa card</option>
  					<option value="Debit">Debit</option>
  					
				</select></td>
			</tr>
			<tr>
				<td></td><td><button type="submit">Submit</button></td>
			</tr>
	
		</table>
	</form>
	
	</td>
	
	<br />
	          <a style="color:blue" th:href="@{/}">HomeScreen!</a>
	
	</center>
	
	
</body>

</object>


</html>
